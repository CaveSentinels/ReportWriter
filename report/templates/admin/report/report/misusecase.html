{% load static %}

<div class="slim-scroll-div">
    <label class="muo-title-header" for="description">Misuse Cases</label>
    {% for misusecase in misuse_cases %}
        <div class="misuse-case-container" data-value="{{ misusecase.id }}">
            <div class="misuse-case-header">
                <label class="pull-left" id="misuse-case-name-label">{{ misusecase.name }}</label>
                <label id="muo-date-header">{{ misusecase.created_at }}</label>
            </div>
            <div class="misuse-case-div">
                {{ misusecase.description }}
            </div>
        </div>
    {% endfor %}
</div>
